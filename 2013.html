<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
</head>
<body>

<div class="container">
<div id="gpl"></div>
<div id="gpl-overview"></div>
<div id="lpl"></div>
<div id="lpl-overview"></div>

<script type="text/javascript" src="../js/d3.js"></script>
<script type="text/javascript" src="../js/crossfilter.js"></script>
<script type="text/javascript" src="../js/dc.js"></script>
<script type="text/javascript">

var gplChart = dc.lineChart("#gpl");
var gplOverviewChart = dc.seriesChart("#gpl-overview");
var lplChart = dc.seriesChart("#lpl");
var lplOverviewChart = dc.seriesChart("#lpl-overview");
var ndx, runDimension, runGroup, overviewRunDimension, overviewRunGroup;
var eloMin, eloMax;

var parseTime = d3.time.format("%d-%b-%y");
var displayTime = d3.time.format("%y-%m-%d");

var gplmindate = new Date('2013-01-01'),
	gplmaxdate = new Date('2013-09-01'),
	lplmindate = new Date('2013-01-01'),
	lplmaxdate = new Date('2013-09-01'),
	minelo = 1100,
	maxelo = 1700;
	
var width = 640,
	height = 400,
	padding = 10,
	overviewheight = 100;
	
d3.csv("S3GPL.csv", function(error, experiments) {

  experiments.forEach(function(d) { d.date = new Date(parseTime.parse(d.date));});

  ndx = crossfilter(experiments);
  runDimension = ndx.dimension(function(d) {return [d.team, d.date]; });
  overviewRunDimension = ndx.dimension(function(d) {return [d.team, d.date]; });
  runGroup = runDimension.group().reduceSum(function(d) { return +d.elo; });
  overviewRunGroup = overviewRunDimension.group().reduceSum(function(d) { return +d.elo; });
  
  eloMin = +runDimension.bottom(1)[0].elo;
  eloMax = +runDimension.top(1)[0].elo;
 
  gplChart
    .colors(d3.scale.ordinal().domain(["TPA", "zTPA", "SGS", "zSGS", "ahq", "zahq", "SAJ", "zSAJ", "KLH", "zKLH", "SF5", "zSF5", "MLE", "zMLE", "BKT", "zBKT"]).range(["#1f77b4", "#1f77b4", "#ff7f0e", "#ff7f0e", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#9467bd", "#9467bd", "#8c564b", "#8c564b", "#e377c2", "#e377c2", "#7f7f7f", "#7f7f7f"]))
    .width(width)
    .height(height)
    .x(d3.time.scale().domain([gplmindate, gplmaxdate]))
    .brushOn(false)
    .yAxisLabel("Elo")
    .xAxisLabel("Date")
	.clipPadding(10)
	.elasticY(true)
    .dimension(runDimension)
    .group(runGroup)
    .mouseZoomable(true)
    .rangeChart(gplOverviewChart)
    .seriesAccessor(function(d) {return d.key[0];})
    .keyAccessor(function(d) {return displayTime(d.key[1]);})
    .valueAccessor(function(d) {return +d.value-1100;})
	.legend(dc.legend().x(90).y(10).itemHeight(13).gap(5).horizontal(1).legendWidth(200).itemWidth(50).maxItems(8))
	.yAxis().tickFormat(function(d) {return d3.format(',d')(d+1100);})
  ;	
	
  gplChart.margins().left += 40;
  gplChart.margins().top += 40;
  
  gplChart.elasticX = function() {
    return arguments.length ? this : false;
  };

    function rangesEqual (range1, range2) {
        if (!range1 && !range2) {
            return true;
        } else if (!range1 || !range2) {
            return false;
        } else if (range1.length === 0 && range2.length === 0) {
            return true;
        } else if (range1[0].valueOf() === range2[0].valueOf() &&
            range1[1].valueOf() === range2[1].valueOf()) {
            return true;
        }
        return false;
    }

  gplOverviewChart
    .width(width)
    .height(overviewheight)
    .chart(function(c,_,_,i) {
    var chart = dc.lineChart(c).interpolate('basis');
    if(i===0)
    	chart.on('filtered', function (chart) {
            if (!chart.filter()) {
                dc.events.trigger(function () {
                    gplOverviewChart.focusChart().x().domain(overviewChart.focusChart().xOriginalDomain());
                    gplOverviewChart.focusChart().redraw();
                });
            } else if (!rangesEqual(chart.filter(), gplOverviewChart.focusChart().filter())) {
                dc.events.trigger(function () {
                    gplOverviewChart.focusChart().focus(chart.filter());
                });
            }
        });
    return chart;
    })
    .x(d3.time.scale().domain([gplmindate, gplmaxdate]))
    .brushOn(true)
    .xAxisLabel("Date")
    .clipPadding(10)
    .dimension(runDimension)
    .group(runGroup)
    .seriesAccessor(function(d) {return d.key[0];})
    .keyAccessor(function(d) {return +d.key[1];})
    .valueAccessor(function(d) {return +d.value})

  dc.renderAll();
  
  
  });
  
d3.csv("S3LPL.csv", function(error, experiments) {

  experiments.forEach(function(d) { d.date = new Date(parseTime.parse(d.date));});

  ndx = crossfilter(experiments);
  runDimension = ndx.dimension(function(d) {return [d.team, d.date]; });
  overviewRunDimension = ndx.dimension(function(d) {return [d.team, d.date]; });
  runGroup = runDimension.group().reduceSum(function(d) { return +d.elo; });
  overviewRunGroup = overviewRunDimension.group().reduceSum(function(d) { return +d.elo; });
 
  lplChart
    .colors(d3.scale.ordinal().domain(["iG", "ziG", "OMG", "zOMG", "PE", "zPE", "Royal", "zRoyal", "LMQ", "zLM", "WE", "zWE", "Spider", "WOA", "YG", "EP.HK"]).range(["#1f77b4", "#1f77b4", "#ff7f0e", "#ff7f0e", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#9467bd", "#9467bd", "#8c564b", "#8c564b", "#e377c2", "#7f7f7f", "#bcbd22", "#17becf"]))
    .width(width)
    .height(height)
    .chart(function(c) { return dc.lineChart(c).interpolate('basis'); })
    .x(d3.time.scale().domain([lplmindate, lplmaxdate]))
    .brushOn(false)
    .yAxisLabel("Elo")
    .xAxisLabel("Date")
	.clipPadding(10)
	.elasticY(true)
    .dimension(runDimension)
    .group(runGroup)
    .mouseZoomable(true)
    .rangeChart(lplOverviewChart)
    .seriesAccessor(function(d) {return d.key[0];})
    .keyAccessor(function(d) {return +d.key[1];})
    
    .valueAccessor(function(d) {return +d.value - 1100;})
	.legend(dc.legend().x(50).y(400).itemHeight(13).gap(5).horizontal(1).legendWidth(350).itemWidth(70).maxItems(10));
  lplChart.yAxis().tickFormat(function(d) {return d3.format(',d')(d+1100);});
  
  lplChart.elasticX = function() {
    return arguments.length ? this : false;
  };

    function rangesEqual (range1, range2) {
        if (!range1 && !range2) {
            return true;
        } else if (!range1 || !range2) {
            return false;
        } else if (range1.length === 0 && range2.length === 0) {
            return true;
        } else if (range1[0].valueOf() === range2[0].valueOf() &&
            range1[1].valueOf() === range2[1].valueOf()) {
            return true;
        }
        return false;
    }

  lplOverviewChart
    .width(width)
    .height(overviewheight)
    .chart(function(c,_,_,i) {
    var chart = dc.lineChart(c).interpolate('basis');
    if(i===0)
    	chart.on('filtered', function (chart) {
            if (!chart.filter()) {
                dc.events.trigger(function () {
                    overviewChart.focusChart().x().domain(overviewChart.focusChart().xOriginalDomain());
                    overviewChart.focusChart().redraw();
                });
            } else if (!rangesEqual(chart.filter(), overviewChart.focusChart().filter())) {
                dc.events.trigger(function () {
                    overviewChart.focusChart().focus(chart.filter());
                });
            }
        });
    return chart;
    })
    .x(d3.time.scale().domain([lplmindate, lplmaxdate]))
    .brushOn(true)
    .xAxisLabel("Date")
    .clipPadding(10)
    .dimension(runDimension)
    .group(runGroup)
    .seriesAccessor(function(d) {return d.key[0];})
    .keyAccessor(function(d) {return +d.key[1];})
    .valueAccessor(function(d) {return +d.value})

  dc.renderAll();

  });

</script>

</div>
</body>
</html>
